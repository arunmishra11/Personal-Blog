<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="">
    <header class="header-bar">
        <h1>My Blog Posts</h1>
        <a href="./index.html" class="back-nav">
            <button id="back-button">Back</button>
        </a>
        <div class="switch">
            <input type="checkbox" id="mode-toggle">
            <label class="mode-toggle" for="mode-toggle">
                <svg class="moon" width="800px" height="800px" viewBox="0 0 1024 1024" class="icon" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <!-- Moon SVG path -->
                </svg>
                <svg class="sun" version="1.0" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800px" height="800px" viewBox="0 0 64 64" enable-background="new 0 0 64 64" xml:space="preserve">
                    <!-- Sun SVG path -->
                </svg>
            </label>
        </div>
    </header>
    <main class="container">
        <section class="content">
            <a href="./blog.html">
                <button id="posts-button">My Blog Posts</button>
            </a>
        </section>
        <section class="form-section">
            <h2>What's on your mind?</h2>
            <form id="post-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
                <br>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required placeholder="Title for this blog post">
                <br>
                <label for="content">Content:</label>
                <textarea id="content" name="content" required placeholder="Write your blog post content here"></textarea>
                <br>
                <button class="submit" type="submit">Submit</button>
            </form>
        </section>
    </main>

    <script src="assets/js/form.js"></script>
    <script src="assets/js/logic.js"></script>
</body>
</html>
